akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  http {
    server {
      max-connections = 128
    }
    host-connection-pool {
      max-open-requests = 1024
      max-connections = 256 //this affects pool concurrency (how much requests we can send at the time)
    }
  }
}